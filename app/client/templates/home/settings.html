<template name="settings">
{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="home"}}
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Settings</h1>
{{/contentFor}}


{{#ionView}}
  {{#ionContent}}
  <ul class="list">
  <li class="item item-toggle">
     Make reports visible to partners
     <label class="toggle toggle-balanced" id="#reportsVisible">
       <input type="checkbox" {{reportsVisible}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

  <li class="item item-button-right">
    Edit Email Address
    <a href="editEmail" class="button button-positive">
      <i class="icon ion-compose"></i>
    </a>
  </li>


  <li class="item item-button-right">
    Log Out
    <a href="#" class="button button-positive" id="signout">
      <i class="icon ion-power"></i>
    </a>
  </li>
  
  <li class="item item-button-right">
    About
    <a href="about" class="button button-positive">
      <i class="icon ion-information-circled"></i>
    </a>
  </li>

  <li class="item item-button-right">
    Alert Emails
    <a href="addAlert" class="button button-positive">
      <i class="icon ion-compose"></i>
    </a>
  </li>
    
    {{#if hasAlerts}}
    <div class="item item-divider item-icon-right">
    Your Alerts
    </div>
    {{/if}}
    
    {{#each alerts}}
        {{> alert}}
    {{/each}}
    

  </ul>




{{/ionContent}}
{{/ionView}}
</template>
