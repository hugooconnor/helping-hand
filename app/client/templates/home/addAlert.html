<template name="addAlert">
{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="settings"}}
{{/contentFor}}

{{#contentFor "headerButtonRight"}}
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Set Alert Email</h1>
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}
  <div class="card">
    <div class="item item-text-wrap">
    Convince yourself to take action if or when the time comes. Set the slider to the health level you want to be alerted at.
    </div>
  </div>

  <div class="list">
        <div class="item range">
          <i class="icon ion-ios-heart-outline"></i>
          <input type="range" name="volume">
          <i class="icon ion-ios-heart"></i>
        </div>
        <label class="item item-input">
            <span class="input-label">Alert Subject</span>
            <input type="password" id="password">
        </label>

        <label class="item item-input item-stacked-label">
        <span class="input-label">Alert Message</span>

        <textarea placeholder="Hello" rows="8" cols="10">
        </textarea>
        </label>
        <button class="button button-block button-balanced" id="invite">
        Set Alert
        </button>

    </div>

  {{/ionContent}}
{{/ionView}}
</template>
