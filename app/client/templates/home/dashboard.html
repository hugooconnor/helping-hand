<template name="dashboard">

{{#contentFor "headerButtonRight"}}
<a href='settings' id="settings" class="button button-icon icon ion-ios-gear"></a>
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Helping Hand</h1>
{{/contentFor}}


{{#ionView}}
  {{#ionContent}}
    <div class="jumbotron">
        <h3 class="label">Your health:</h3>
        <h2>{{health}}%</h2>
    </div>

    <div class="list">

    <div class="item item-divider item-icon-right">
    Reports About You
    <a href="addReport"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#each reports}}
        {{>report}}
    {{/each}}

    <div class="item item-divider item-icon-right">
    You Are Helping
    <a href="addHelpee"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#if noPartners}}
    <a class="item" href="#">
    You aren't helping anyone yet.
    </a>
    {{/if}}

    {{#each helping}}
        {{> helpee}}
    {{/each}}
    
    <div class="item item-divider item-icon-right">
        Your Partners
    <a href="addPartner"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#if noPartners}}
    <a class="item" href="#">
    You have no partners yet.
    </a>
    {{/if}}
        
    {{#each partners}}
        {{> partner}}
    {{/each}}


    <div class="item item-divider item-icon-right">
    Your Helpers
    <a href="addHelper"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#if noHelpers}}
    <a class="item" href="#">
    You have no helpers yet.
    </a>
    {{/if}}

    {{#each helpers}}
        {{> helper}}
    {{/each}}

</div>



  {{/ionContent}}
{{/ionView}}
</template>
