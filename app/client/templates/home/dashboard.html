<template name="dashboard">

{{#contentFor "headerButtonRight"}}
<a href='settings' id="settings" class="button button-icon icon ion-settings"></a>
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Helping Hand</h1>
{{/contentFor}}


{{#ionView}}
  {{#ionContent}}
    <div class="card">
    <div class="item item-text-wrap">
    <b>@{{who}}</b> Your health is {{health}}% 
    </div>
    </div>

    <div class="list">

    <div class="item item-divider item-icon-right">
    Reports About You
    <a href="addReport"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#each reports}}
        {{>report}}
    {{/each}}

    <div class="item item-divider item-icon-right">
    You Are Helping
    <a href="addHelpee"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    <a class="item" href="#">
    You aren't helping anyone yet.
    </a>
    
    <div class="item item-divider item-icon-right">
        Your Partners
    <a href="addPartner"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    <a class="item" href="#">
    You have no partners yet.
    </a>
    
    <div class="item item-divider item-icon-right">
    Your Helpers
    <a href="addHelper"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#if noHelpers}}
    <a class="item" href="#">
    You have no helpers yet.
    </a>
    {{/if}}

    {{#each helpers}}
        {{> helper}}
    {{/each}}

</div>



  {{/ionContent}}
{{/ionView}}
</template>
