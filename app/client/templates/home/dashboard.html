<template name="dashboard">

{{#contentFor "headerButtonRight"}}
<a href='settings' id="settings" class="button button-icon icon ion-ios-gear"></a>
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Helping Hand</h1>
{{/contentFor}}


{{#ionView}}
  {{#ionContent}}
    <div class="jumbotron">
        <h3 class="label">Your health:</h3>
        <h2>{{health}}%</h2>
    </div>

    {{#ionList}}

    <div class="item item-divider item-icon-right">
    Reports About You
    <a href="addReport"><i class="icon ion-plus-circled" style="color: #333;"></i></a>
    </div>

    {{#each reports}}
        {{>report}}
    {{/each}}

    {{/ionList}}

    <div class="tabs-striped tabs-color-positive">
    <div class="tabs">
      <a class="tab-item active" href="#">
        <i class="icon ion-ios-heart"></i>
      </a>
      <a class="tab-item" href="people">
        <i class="icon ion-person-stalker"></i>
      </a>
      <a class="tab-item" href="help">
        <i class="icon ion-ios-help"></i>
      </a>
    </div>
  </div>

  {{/ionContent}}
{{/ionView}}
</template>
