<template name="forgot">
{{#if isLoading}}
  {{> spinner}}
{{else}}

{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Reset Password</h1>
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}

    <div class="list">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" id="email">
        </label>
        <div class="m1">
          <button class="button button-block button-balanced" id="reset-form">
          Reset Password
          </button>
        </div>
    </div>
  
  {{/ionContent}}
{{/ionView}}

{{/if}}
</template>
