<template name="login">
{{#contentFor "headerButtonRight"}}
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Login</h1>
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}
    {{#ionList}}
        <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" id="username">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" id="password">
        </label>
        <button class="button button-block button-balanced" id="login">
        Login
        </button>
        <a href="join" class="button button-block button-stable" id="join">
        Join
        </a>
        <a href="forgot" class="button button-block button-stable" id="reset">
        Reset Password
        </a>

    {{/ionList}}
  {{/ionContent}}
{{/ionView}}
</template>
