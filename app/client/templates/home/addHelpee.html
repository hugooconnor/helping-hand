<template name="addHelpee">
{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
{{/contentFor}}

{{#contentFor "headerButtonRight"}}
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Invite Someone to Help</h1>
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}
  <div class="card">
    <div class="item item-text-wrap">
    Invite someone to use Helping Hand, so you can be their helper.
    </div>
  </div>

  <div class="list">
        <label class="item item-input">
            <span class="input-label">Email Address</span>
            <input type="text" id="username">
        </label>
        <label class="item item-input">
            <span class="input-label">Subject</span>
            <input type="password" id="password">
        </label>

        <label class="item item-input item-stacked-label">
        <span class="input-label">Invite Message</span>

        <textarea placeholder="Hello" rows="8" cols="10">
        </textarea>
        </label>
        <button class="button button-block button-balanced" id="invite">
        Invite
        </button>

    </div>

  {{/ionContent}}
{{/ionView}}
</template>
