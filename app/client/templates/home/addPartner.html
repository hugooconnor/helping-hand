<template name="addPartner">
{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
{{/contentFor}}

{{#contentFor "headerButtonRight"}}
{{/contentFor}}

{{#contentFor "headerTitle"}}
  <h1 class="title">Invite Partners</h1>
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}
  <div class="card">
    <div class="item item-text-wrap">
    Partners can report, see your health score, and get notifications.
    </div>
  </div>

  <div class="list">
        <label class="item item-input">
            <span class="input-label">Email Address</span>
            <input type="text" id="email">
        </label>
        <label class="item item-input">
            <span class="input-label">Subject</span>
            <input type="password" id="subject">
        </label>

        <label class="item item-input item-stacked-label">
        <span class="input-label">Invite Message</span>

        <textarea placeholder="Hello" rows="8" cols="10">
        </textarea>
        </label>
        <button class="button button-block button-balanced" id="message">
        Invite
        </button>

    </div>

  {{/ionContent}}
{{/ionView}}
</template>
