<head>
    <title>H E L P I N G H A N D</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header>
        {{> navbar }}
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="row">
                        <h5><a href="https://www.youtube.com/watch?v=Jl5vi9ir49g">he aint heavy, he's my brother...</a></h5>
                    </div>

                    {{> createReport}}
                    

                    {{#if hasReport}}
                    <div class="row">
                        <h2>Reports</h2>
                        <ul>
                            {{#each reports}}
                                {{>report}}
                            {{/each}}
                        </ul>
                    </div>
                    {{/if}}

                </div>
            </div>
        </div>
    </section>

    {{> license}}
            
</body>

<!-- report -->

<template name="report">
    <li>{{comment}} | {{created}} | {{lookupUserId helper}} | {{helpee}} | {{confidence}}</li>
</template>

<template name="slider">
        <div id="confidence"></div>
        <br />
        <div id="slider"></div>
</template>

<!-- reports -->

<template name= "reports">

</template>

<!-- createReport -->

<template name="createReport">
    <div class="row">
        <h2>Create Report</h2>
            <form class="new-report">
                <input type="text" name="text" placeholder="Add Report Comment" />
                <input type="submit" class="btn"/>
            </form>
            <br />
            {{>slider}}
    </div>
</template>


<!-- _loginButtonsAdditionalLoggedInDropdownActions -->

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <!-- Setting button, not hooked in with router see https://github.com/ianmartorell/meteor-accounts-ui-bootstrap-3/#add-additional-logged-in-actions -->
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</button>
</template>

<!-- navbar -->

<template name="navbar">
    
            <div class="row">
                

                <div class="navbar navbar-default col-sm-8 pull-right" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">give a helping hand</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <!-- <li class="active"><a href="#">Link If you Need them</a></li> -->
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                                 File Report
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                 Settings
                            </button>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {{> loginButtons}} <!-- here -->
                        </ul>
                    </div>
                </div>
            </div>
        
</template>

<!-- license -->

<template name="license">
    <br />
    <footer>
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                Helping Hand is licensed under the <a href="https://www.gnu.org/licenses/gpl.html" target="_blank">GNU General Public License</a>
            </div>
        </div>
    </footer>
</template>
